<html>

<head>
    <title>Movies</title>
    <style>
        body {
            font-size: 8vw;
            font-family: 'Courier New', monospace;
        }

        table,
        th,
        td {
            font-size: 4vw;
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table align="center" border="2">
        <style>
            img {
                border-radius: 5%;
                height: 200px;
            }
        </style>

        <tr>
            <th>No.</th>
            <th>Movie</th>
            <th>Rating</th>
            <th>Images</th>
        </tr>
        <tr>
            <td class="nr"></td>
            <td>The Great Gatsby</td>
            <td>3.8</td>
            <td><img src="https://i.imgur.com/UDYOdWU.jpeg" /></td>
        </tr>
        <tr>
            <td class="nr"></td>
            <td>Good Will Hunting</td>
            <td>4.5</td>
            <td><img src="https://i.imgur.com/42uVPJw.jpg" /><img src="https://i.imgur.com/cnqULi5.jpg" /></td>
        </tr>
        <tr>
            <td class="nr"></td>
            <td>A Beautiful Mind</td>
            <td>3.5</td>
            <td><img src="https://i.imgur.com/yu7vB0x.jpeg" /></td>
        </tr>
    </table>

    <script type="text/javascript">
        var a = document.getElementsByClassName("nr");
        for (var i = 0; i < a.length; i++) {
            a[i].innerHTML = (i + 1) + ".";
        }
    </script>


</body>

</html>
