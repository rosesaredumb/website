<html>

<head>
    <title>Home</title>
    <style>
        body {
            font-size: 2vw;
            font-family: 'Courier New', monospace;
        }

        table,
        th,
        td {
            font-size: 2vw;
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h2><a href="https://letterboxd.com/rosesaredumb/">My Letterboxd</a></h2>
    <h2><a href="https://rosesaredumb.github.io/website/movies.html">Movies and Anime</a></h2>

</body>

<body>
    <h1>Data from JSON</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table').querySelector('tbody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.age}</td>
                        <td>${item.city}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
