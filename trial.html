<html>

<head>
    <title>Movies</title>
    <style>
        body {
            font: 20px 'Courier New', monospace;
            background-color: powderblue;
        }

        table {
            font-size: 20px;
            border: 3px solid black;
            border-collapse: collapse;
            height: max-content;
            width: max-content;
        }

        th, td {
            font-size: 20px;
            border: 3px solid black;
            border-collapse: collapse;
        }

        td:nth-child(5) {
            white-space: normal;
            width: 500px;
        }

        img {
            border-radius: 5%;
            height: 200px;
        }
    </style>
</head>

<body>

    <table id="moviesTable">
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Type</th>
            <th>Rating</th>
            <th>Review</th>
            <th>Images</th>
        </tr>
    </table>

    <script>
        // Fetch the JSON data from the external file
        fetch('movies.json')
            .then(response => response.json())
            .then(movies => {
                // Get the table element
                const table = document.getElementById("moviesTable");

                // Loop through the movies data
                movies.forEach((movie, index) => {
                    const row = table.insertRow(); // Insert a new row
                    row.innerHTML = `
                        <td>${index + 1}.</td>
                        <td>${movie.title}</td>
                        <td>${movie.type}</td>
                        <td>${movie.rating}</td>
                        <td>${movie.review.map(review => `<li>${review}</li>`).join('')}</td>
                        <td>${movie.images.map(img => `<img src="${img}" />`).join('')}</td>
                    `;
                });
            })
            .catch(error => {
                console.error('Error fetching the movies data:', error);
            });
    </script>

</body>

</html>
